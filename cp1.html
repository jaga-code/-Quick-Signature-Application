<!DOCTYPE html> 
<!-- Declares the document type as HTML5 -->
<html lang="en"> 
<!-- Root element of the HTML document. "lang=en" specifies the language as English -->

<head>
    <meta charset="UTF-8">
    <!-- Defines the character encoding as UTF-8, which supports special characters -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the webpage responsive by setting the viewport width to match the device width -->

    <title>Quick Signature App</title>
    <!-- Title of the webpage displayed in the browser tab -->

    <link href="cp1.css" rel="stylesheet"/>
    <!-- Links an external CSS file (cp1.css) to style the page -->

    <link rel="icon" href="favicon_io/favicon-32x32.png"/>
    <!-- Sets the favicon (small icon shown in browser tab) -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">
    <!-- Links to Bootstrap CSS (v4.0.0) from a CDN for pre-built styles and responsive design -->
</head>

<body>
    <!-- Main content of the webpage starts here -->

    <div class="main">
        <!-- Container div that wraps the entire app -->

        <div class="top">
        <!-- A div for the top section of the app (color picker, background, font size) -->

            <div class="block">
                <p>Text color Picker</p>
                <input class="form-control" type="color" id="colorPicker">
                <!-- A color input field for selecting the text color -->
            </div>

            <div class="block">
                <p>Background</p>
                <input class="form-control" type="color" id="canvasColor">
                <!-- A color input field for selecting the background color of the canvas -->
            </div>

            <div class="block">
                <p>Font Size</p>
                <select id="fontPicker">
                    <!-- A dropdown (select) element for choosing font size -->
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>

        </div>
        <!-- End of the top section -->

        <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>
        <!-- A canvas element where users can draw their signature.
             - width="800" and height="500" define the size of the canvas.
             - The ID "myCanvas" is used in JavaScript to reference this element. -->

        <div class="bottom">
        <!-- A div for the bottom section containing buttons -->

            <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
            <!-- A red (Bootstrap "btn-danger") button to clear the canvas -->

            <button type="button" class="btn btn-success" id="saveButton">Save & Download</button>
            <!-- A green (Bootstrap "btn-success") button to save/download the signature -->

            <button type="button" class="btn btn-danger" id="retrieveButton">Retrieve saved Signature</button>
            <!-- A red button to retrieve a previously saved signature -->

        </div>
        <!-- End of the bottom section -->
    </div>
    <!-- End of the main container div -->

    <script src="cp1.js"></script>
    <!-- Links to an external JavaScript file (cp1.js), which will handle user interactions -->
</body>

</html>
<!-- End of the HTML document -->
